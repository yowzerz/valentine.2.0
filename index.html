<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
        <style>
            /* Hide the audio player */
            audio {
                display: none;
            }
        </style>
    <body>
            <!-- Add the audio element with the music file -->
        <audio controls autoplay loop volume = 0.2>
            <source src="mp3/Maxwell the Cat Theme..mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div class="container">
            <div >
                <h1 class = "header_text">Would you be my valentine?</h1>
                <h1 class = "header_text">Please say yes...</h1>
            </div>
            <div class="gif_container">
                <img src="GIF/maxwell-maxwellthecat.gif">
            </div>
        
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
